
<p>listado de heroes!</p>

<div *ngIf="heroeBorrado.length && heroes.length; else noBorrado">
  <h3>Heroe eliminado: <span>{{heroeBorrado}}</span></h3>
</div>

<div *ngIf="!heroes.length">
  <h3>No hay Heroes</h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar heroe</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{heroe}}
  </li>
</ul>
